<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
</head>

<body>

    <div class="container">
        <h2 style="color: #007bff; font-weight: 600; font-size: 24px;">Cadastro</h2>

        <form (submit)="cadastrarUsuario()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" [(ngModel)]="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required>

            <label for="senha">Senha (mínimo 8 caracteres):</label>
            <input type="password" id="senha" [(ngModel)]="senha" name="senha" minlength="8" required>

            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" [(ngModel)]="confirmarSenha" name="confirmarSenha" minlength="8"
                required>

            <button type="button" (click)="voltar()">Voltar</button>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
