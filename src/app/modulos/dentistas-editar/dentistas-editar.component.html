<body>
  <div class="container">
    <h2 style="color: #008080; font-weight: 600; font-size: 27px;">Cadastro de dentista</h2>
    <form (ngSubmit)="salvarEdicao()" #form="ngForm">
      <div class="row">
        <div class="col-md-6">
          <label for="nome">Nome do dentista:</label>
          <input type="text" id="nome" name="nome" [(ngModel)]="dentista.nome" placeholder="Nome" required
            #nome="ngModel">
        </div>

        <div class="col-md-6">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" [(ngModel)]="dentista.cpf" placeholder="CPF" required
            pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" #cpfInput="ngModel" (input)="formatarCPF($event)">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="dataNascimento">Data de Nascimento:</label>
          <input type="date" id="dataNascimento" name="dataNascimento" [(ngModel)]="dentista.dataNascimento">
        </div>

        <div class="col-md-6">
          <label for="Especialidade">Especialidade:</label>
          <input type="especialidade" id="Especialidade" name="Especialidade" placeholder="Especialidade"
            [(ngModel)]="dentista.especialidade">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="dentista.email">
        </div>

        <div class="col-md-6">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="Telefone" [(ngModel)]="dentista.telefone">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="cep">CEP:</label>
          <input id="cep" [(ngModel)]="dentista.cep" name="cep" placeholder="CEP" maxlength="8" (input)="formatarCEP()"
            (blur)="buscarEnderecoPorCep()">
        </div>

        <div class="col-md-6">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" placeholder="Endereço" [(ngModel)]="dentista.endereco">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" placeholder="Cidade" [(ngModel)]="dentista.cidade">
        </div>

        <div class="col-md-6">
          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" placeholder="Estado" [(ngModel)]="dentista.estado">
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="botoes-formulario-cadastro-avaliacoes">
            <button mat-flat-button color="warn" type="button" (click)="voltar()">Cancelar</button>
            <button type="submit">Editar Dentista</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
