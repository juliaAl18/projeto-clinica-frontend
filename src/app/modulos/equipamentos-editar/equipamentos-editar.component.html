<body class="body-gradient">
  <div class="div-geral">
    <mat-card class="card-informacoes">
      <header>
        <div class="div-header">
          <div class="title-aplication">
            <h1 style="color: #008000; font-weight: 600; font-size: 27px;">Editar Equipamento</h1>
          </div>
        </div>
      </header>

      <div *ngIf="equipamento" class="row div-dados-pessoais">
        <form (submit)="salvarEdicao()">
          <div class="row formulario">
            <div class="col-lg-6" style="margin-bottom: 20px;">
              <label for="nome" style="color:black;">Nome:</label>
              <input type="text" id="nome" [(ngModel)]="equipamento.nome" name="nome" required>
            </div>
            <div class="col-lg-6" style="margin-bottom: 20px;">
              <label for="tipo" style="color:black;">Tipo:</label>
              <input type="text" id="tipo" [(ngModel)]="equipamento.tipo" name="tipo" required>
            </div>
            <div class="col-lg-6" style="margin-bottom: 20px;">
              <label for="marca" style="color:black;">Marca:</label>
              <input type="text" id="marca" [(ngModel)]="equipamento.marca" name="marca">
            </div>
            <div class="col-lg-6" style="margin-bottom: 20px;">
              <label for="modelo" style="color:black;">Modelo:</label>
              <input type="text" id="modelo" [(ngModel)]="equipamento.modelo" name="modelo">
            </div>
            <div class="col-lg-6" style="margin-bottom: 20px; color:black">
              <label for="anoFabricacao" style="color:black;">Ano de Fabricação:</label>
              <input type="number" id="anoFabricacao" [(ngModel)]="equipamento.anoFabricacao" name="anoFabricacao">
            </div>
            <div class="col-lg-6" style="margin-bottom: 10px">
              <label for="disponivel" style="color:black;">Disponível:</label>
              <input type="checkbox" id="disponivel" [(ngModel)]="equipamento.disponivel" name="disponivel">
            </div>
            <div class="col-lg-12 botoes-formulario-cadastro-avaliacoes">
              <button mat-flat-button color="warn" type="button" routerLink="/equipamentos">Cancelar</button>
              <button mat-flat-button color="primary" type="submit">Salvar</button>
            </div>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
</body>
