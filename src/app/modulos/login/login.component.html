<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar uma conta</h1>
                <div class="social-icone">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>Ou use seu e-mail para cadastro</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Inscrever-se</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form (ngSubmit)="login()">
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <input type="email" name="email" [(ngModel)]="email" placeholder="Email" autocomplete="email"
                    required><br>
                <input type="password" name="password" [(ngModel)]="senha" placeholder="Password"
                    autocomplete="current-password" required><br>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo novamente!</h1>
                    <p>Insira seus dados pessoais para usar os recursos do site</p>
                    <button class="hidden" id="login"></button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Ol√°!</h1>
                    <p>Registre-se com seus dados pessoais para usar os recursos do site</p>
                    <button class="hidden" id="register" routerLink="/cadastro">Inscrever-se</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
